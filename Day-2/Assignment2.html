<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6]
        console.log(arr.slice(1,4));  // It is used to slice the array with starting index and ending index. where starting value is included and ending value is excluded.
        
        console.log(arr.splice(2,4)); // It is used to remove/delete the mentiones starting index value plus the number of elemnts to delet
        //Syntax array.splice(starting index, number element to delet);

        let arr2 = [1,2,5,4,3,6,7];
        console.log(arr2.indexOf(2)); // It used to find the index of particular element.
        console.log(arr2.length); // It is used to find the length of the string.
        arr2.push(10) // used to insert elements at last.
        console.log(arr2.fill(3,1,4)) // fill method is used to fill the specified value from the starting position to ending position;
        // Syntax array.fill(number,starting index,ending index);
        arr2.unshift(3); // it is going to append the value at the beggening.
        console.log(arr2);
        let str = arr2.toString(); // it is used to convert the array to string.
        console.log(str)
        console.log(arr2.lastIndexOf(3)); // it is used to provide the last occurance of the specified value.
        arr2.pop(); // removes the last element.
        console.log(arr2);
        arr2.shift(); // used to remove starting value
        console.log(arr2);
        console.log("<h2> working with strings</h2>");
        let st = ' Letsupgrader ';
        console.log(st);
        console.log(st.length); // used to find the length
        console.log(st.trim()); // used to remove all the extra spaces form beginning and from the end 
        console.log(st.slice(1,3)); // used to extract the specified positions
        console.log(st.replace('e','u'))  //used to replace the first occurance of the given element with the specified element.
        console.log(st.replace(/e/g,'u')) // it is used to replace all the occurance of the specified element with the given element
        console.log(st.strike()); // it is used to strike the value.
        
    </script>
    
</body>
</html>

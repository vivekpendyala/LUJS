<body>
    <script>
        let m = prompt('Enter the n value');
        let l = prime(m);
        function prime(n)
        {
            let i,res,count,j,k = [];
            for(i=2;i<=n;i++)
            { 
                count = 0;
                for(j=0;j<=i/2;j++)
                {
                    if(i%j==0)
                        count++;
                }
                if (count <= 1)
                {
                    k.push(i);   
                }
            }  
            return k; 
        }
        console.log(l);
    </script>
    
</body>
